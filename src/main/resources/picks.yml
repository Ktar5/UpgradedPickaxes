lapis:
  name: 'Lapis Pickaxe'
  enchants:
    luck:
      startLevel: 4
      maxLevel: 10
    tnt:
      startLevel: 1
      maxLevel: 5
    efficiency:
      startLevel: 2
      maxLevel: 8
  skills:
    - 'earthquake'
    - 'ice'
  presetSkills:
    - 'ice'
  currentSkill: 'ice'
  ##defaults to 0 if not added
  startXp: 0
  ##defaults to 1 if not added
  startLevel: 1
  ##defaults to 1 if not added
  startPoints: 5
  #defaults to 1 if not added
  pointsPerLevel: 1
  #relative coords to broken (x,y,z) where x is the axis closest to the direction the player is looking
  #without this the nuker skill will not have an effect
  blocks:
    - "0|0|0"
    - "2|0|0"
  max-level: 5
  levels:
    '1': 10
    '2': 20
    '3': 30
    '4': 40
